# Custom Values for Farm Services   #
---
farmservice:
  enabled: true

#farm-services:  
# Disable Spell Check in Browser (default:true)
#  DISABLE_SPELL_CHECK : "true"
# Time Zone (By default Rancher Server OS' TimeZone is used)
#  TZ: "IDT"
# Define Replica Number for Shield Components (HA:2(default), No HA:1)
#  hascale: 1

#############################################################
#   For Internal Use only - Please do not edit this section  
consul:
  enabled: true
# If you have 3 Management Nodes, uncomment this line    
  #antiAffinity: hard
  nodeAffinity:
   requiredDuringSchedulingIgnoredDuringExecution:
    nodeSelectorTerms:
    - matchExpressions:
      - key: shield-role/farm-services
        operator: In
        values:
        - accept
minio:
  enabled: false
