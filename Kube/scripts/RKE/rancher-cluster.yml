nodes:
  - address: 10.99.74.194
    user: ericom
    role: [worker]
    labels:
      app: ingressrancher
  - address: 10.99.74.195
    user: ericom
    role: [controlplane,worker,etcd]
  - address: 10.99.74.196
    user: ericom
    role: [controlplane,worker,etcd]
  - address: 10.99.74.197
    user: ericom
    role: [controlplane,worker,etcd]

services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h

ingress:
  provider: nginx
  node_selector:
    app: ingressrancher
  extra_args:
    http-port: 8442
    https-port: 8443

network:
    plugin: flannel
    options:
        flannel_backend_type: vxlan
#        flannel_iface: eth1
