---
shieldproxy:
  enabled: true
shield-proxy:
  system:
    name: shield-kube
  consulvar: |
    - name: CONSUL_PORT
      value: "8501"
    - name: CONSUL_DNS_PORT
      value: "8601"
    - name: CONSUL_HOST
      valueFrom:
        fieldRef:
            fieldPath: status.hostIP
  cloudProvider: "local"

consul:
  enabled: false
  server:
    enabled: no
  client:
    join: 
      - management-consul-server.management.svc.cluster.local
    ports:
      httPort: 8501
      dnsPort: 8601
      grpcPort: 8503

